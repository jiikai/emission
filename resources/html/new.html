<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Emission - new chart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- jQuery (CDN) -->
    <script type="application/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
            crossorigin="anonymous">
    </script>
    <!-- Local js -->
    <script type="application/javascript" src="%s/js/chart_params.js"></script>
    <!-- Fontawesome CSS (CDN)  -->
    <link rel="stylesheet" type="text/css"
          href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
          crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" href="%s/css/style.css">
  </head>
  <body>
    <form action="/show" method="GET">
      <fieldset class="fieldset-chart-params">
      <div class="select-block-upper">
        <div class="select-data-type">
            <span>Select an indicator: </span>
            <select title="Select the dataset you are interested in."
                    id="choice-data-type" name="data_type" size="1" required>
              <option title="Total amount of yearly carbon dioxide emissions per country or area."
                      value="co2e">Total CO2 emissions</option>
              <option title="Yearly carbon dioxide emissions for a person per country or area."
                      value="co2e_percapita">CO2 emissions per capita</option>
              <option title="Total population by year per country or area."
                      value="population">Total population</option>
              <option hidden value="default" selected></option>
            </select>
          </div>
          <br>
          <div class="select-chart-type" hidden>
            <span>Select a chart type: </span>
            <select id="choice-chart-type" name="chart_type" size="1" required
                    title="Select a chart type for representing the data.">
              <option title="The line chart is suitable for representing data across a time range."
                      id=chart-type-line value="line">Line</option>
              <option title="Represents data by each country for a single year on a world map."
                      id=chart-type-map value="map">World Map</option>
              <option hidden value="default" selected></option>
            </select>
          </div>
          </div>
          <br>
        <div class="select-block-lower">
          <div class="select-data-range" hidden>
            <!-- Display this <div> for other than map charts -->
            <span>Select a range in years:</span>
            <select id="from-year" name="from_year" size="1">
              <!-- write years from first to second last here -->
            </select>
           <i class="fas fa-arrow-right fa-lg"></i>
           <select id="to-year" name="to_year" size="1">
            <!-- write years from second to last here -->
            <!-- if selected from-year >= to_year, a js script will set this to from + 1 -->
           </select>
          </div>
          <div class="select-data-year" hidden>
            <!-- Display this <div> for map charts only -->
            <span>Select a year:</span>
            <select id="select-year" name="select_year" size="1">
              <!-- write years from first to last here -->
            </select>
          </div>
        <br>
       </div>
       <div class="search-countries" hidden>
         <span>Select countries:</span>
         <input type="text" id="cntr-count" name="count" value="0" hidden>
         <input type="search" id="cntr-srch" list="datalist-country">
         <datalist id="datalist-country">
           <!-- write county <option>s of the form id=code, value=name -->
           %s
         </datalist>
         <br><br>
         <div class="container-include-checkbox" id=incl-cont>
           <input title="Aggregates are countries grouped under some criteria, such as income group or regional proximity."
           type="checkbox" id="a-incl-cbox" checked>Include aggregate entries
           <input type="checkbox" id="n-incl-cbox" checked>Include nonindependent areas
         </div>
        <br>

        <div class="container-add-button" id="add-cont">
            <button class="button-add" id="o-add-btn" type="button"
                    title="Add the currently selected country">Add country</button>
            <button class="button-add" id="a-add-btn" type="button"
                    title="Add all countries matching current filters">Add all</button>
          </div>
          <br>
          <div id="cntr-list" class="country-list">
            <!-- js script appends added countries here -->
          </div>
        </div>
        <br>
        <!--<div id="wrapper">-->
          <button class="button-primary" type="submit">Generate a new chart</button>
        <!--</div>-->
      </fieldset>
    </form>
  </body>
</html>
